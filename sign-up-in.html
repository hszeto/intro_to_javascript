<body class="login">




	<!-- LOGIN -->
	<section class="login-wrapper">

		<div class="row">

			<div class="medium-5 small-centered columns">

				<h1><a href="index.html">Blusukan</a></h1>

				<h3><strong>Welcome</strong>. Please login.</h3>
				
			</div><!-- /.medium-5 .small-centered .columns -->

		</div><!-- /.row -->



		
		<!-- Start: Login form-->
		<form class="login-form">

			<div class="row">

				<div class="medium-5 small-centered columns">

					<input type="text" placeholder="Username">

					<input type="password" placeholder="Password">

					<button type="submit" class="small alert block radius">Sign In</button>
					
					<!-- Link -->
					<ul class="login-desc">

						<li><i class="fi-unlock"></i> Forgot Password?</li>
						<li class="sep">-</li>
						<li>Don't have an account? <a href="#" data-reveal-id="Modal-Sign-Up">Sign Up</a></li>

					</ul><!-- /.login-desc -->
					<!-- Link -->
					
				</div><!-- /.medium-5 .small-centered .columns -->

			</div><!-- /.row -->

		</form><!-- /.login-form -->
		<!-- End: Login form-->

	</section><!-- /.login-wrapper -->
	<!-- LOGIN -->




	<!-- MODAL SING UP -->
	<div id="Modal-Sign-Up" class="sign-up-modal reveal-modal small" data-reveal>

		<h3>Sign Up</h3>
		<h5>Account Information</h5>

		<input type="text" placeholder="Username">

		<input type="password" placeholder="Password">

		<input type="password" placeholder="Re-enter Password">

		<input type="email" placeholder="Email address">

		<input id="checkbox1" type="checkbox"><label for="checkbox1">I agree with the Terms and Conditions.</label>

		<button type="submit" class="small alert block radius">Sign Up</button>

		<!-- Close modal -->
		<a class="close-reveal-modal"><i class="fi-x-circle"></i></a>
		
	</div><!-- /.reveal-modal -->
	<!-- MODAL SING UP -->

	


	<!-- Load JS here for greater good -->
	<script src="js/jquery-1.10.2.min.js"></script>
